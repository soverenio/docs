# General MkDocs project settings
site_name: Soveren Documentation
site_description: Explore our guides and examples for integrating Soveren into your production environment
site_url: https://docs.soveren.io/en/stable/

# Navigation tree
nav:
  - Home: 'index.md'
  - Quick start: 'getting-started/quick-start.md'
  - Administration:
      - Managing Users: 'administration/managing-users.md'
      - Managing Sensors: 'administration/managing-sensors.md'
      - Configuring the Sensor: 'administration/configuring-sensor.md'
      - Securing the Sensor: 'administration/securing-sensor.md'
      - Troubleshooting the Sensor: 'administration/troubleshooting-sensor.md'
  - User guide:
      - Overview: 'user-guide/overview.md'
      - Sensitive data model: 'user-guide/data-model.md'
  - Integration:
      - Jira: 'integration/jira.md'
      - Slack: 'integration/slack.md'
