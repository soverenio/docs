      - Sensitive data detection: 'architecture/detection.md'

# Theme settings, refer to https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
theme:
  name: material
  # Override default theme templates; so far removed the prev-next buttons frame from the footer.
  custom_dir: customize
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: deep purple
      accent: deep purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: deep purple
      accent: deep purple
  logo: img/logos/logo-simple-white.svg
  favicon: img/favicons/favicon-app-black.svg
  features:
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - navigation.tabs
#    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Extensions
markdown_extensions:
  # Hover-overs for abbreviation for context-like glossary
  - abbr
  - tables
  # Notes, tips, warnings, etc.
  - admonition
  - pymdownx.blocks.details
  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Add HTML attributes and CSS classes to any Markdown element
  - attr_list
  # Write Markdown inside HTML
  - md_in_html
  - def_list

# Redefining the theme and other elements, like panels, via custom .css styles
extra_css:
  - stylesheets/extra.css

# Custom JS scripts
extra_javascript:
  - js/analytics.js
  - js/current-year.js

extra:
  # Disable the "Build with MkDocs Material" line in the footer
  generator: false

